<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" />
                <p:panel header="Create new Airline">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <h:outputLabel for="airlineName" value="Name:" />
                        <h:inputText id="airlineName" value="#{airlineCreate.airline.name}"
                                     required="true"
                                     requiredMessage="Name cannot be empty" />
                        <p:commandButton value="Save" action="#{airlineCreate.save}" update="form growl"
                                         icon="fa fa-save" />
                        <p:commandButton value="Cancel" immediate="true" action="airlinesList?faces-redirect=true"
                                         icon="fa fa-remove" />
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
